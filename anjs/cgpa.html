<!DOCTYPE html>
<html ng-app="StudApp">
<head>
    <title>Display the Details of Student</title>
    <script src="lib.js"></script>
    <script>
        var app = angular.module("StudApp", []);
        app.controller("StudCtrl", function ($scope) {
            $scope.students = [];

            $scope.AddStudent = function () {
                if ($scope.name && $scope.cgpa) {
                    $scope.students.push({
                        name: $scope.name,
                        cgpa: $scope.cgpa
                    });
                }
                
                // Clear input fields after adding a student
                $scope.name = '';
                $scope.cgpa = '';
            }
        });
    </script>
</head>
<body ng-controller="StudCtrl">
    <div>
        Enter Student Name:
        <input type="text" ng-model="name"><br>
        Enter Student CGPA:
        <input type="number" ng-model="cgpa" min="1" max="10"><br>
        <button ng-click="AddStudent()">Add Student</button>
    </div>

    <p>Total Number of Students: {{ students.length }}</p>

    <ul>
        <li ng-repeat="student in students">
            {{ student.name }} - CGPA: {{ student.cgpa }}
        </li>
    </ul>
</body>
</html>
