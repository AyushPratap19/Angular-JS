<!DOCTYPE html>
<html ng-app="SimpleCalc">
<head>
    <title>Simple Calculator</title>
    <script src="lib.js"></script>
    <script>
        var app = angular.module("SimpleCalc", []);
        app.controller("Scalcntrl", function ($scope) {
            $scope.Calculator = function () {
                switch ($scope.operator) {
                    case '+':
                        $scope.res = $scope.n1 + $scope.n2;
                        break;
                    case '-':
                        $scope.res = $scope.n1 - $scope.n2;
                        break;
                    case '*':
                        $scope.res = $scope.n1 * $scope.n2;
                        break;
                    case '/':
                        if ($scope.n2 !== 0) {
                            $scope.res = $scope.n1 / $scope.n2;
                        } else {
                            $scope.res = "Cannot Divide By 0";
                        }
                        break;
                }
            }
        });
    </script>
</head>
<body ng-controller="Scalcntrl">
    <div>
        Enter Number1:
        <input type="number" ng-model="n1" />
    </div>
    <div>
        Select operator:
        <select ng-model="operator">
            <option value="+">Add</option>
            <option value="-">Sub</option>
            <option value="*">Mul</option>
            <option value="/">Div</option>
        </select>
    </div>
    <div>
        Enter Number2:
        <input type="number" ng-model="n2" />
    </div>
    <div>
        <button ng-click="Calculator()">Calculate</button>
    </div>
    <div>
        Result: {{ res }}
    </div>
</body>
</html>
